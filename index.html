<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷动效展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c2e, #1a1a3e, #2d2d5c);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: titleGlow 3s infinite alternate;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #a0a0d8;
            margin-bottom: 30px;
        }
        
        /* 主要区域 */
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(134, 168, 231, 0.5);
        }
        
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: #86a8e7;
        }
        
        .card-content {
            line-height: 1.6;
            color: #d0d0f0;
        }
        
        /* 动画演示区域 */
        .demo-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }
        
        .demo-box {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
        }
        
        /* 动画1: 旋转方块 */
        .rotate-box {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            animation: rotate 8s infinite linear;
        }
        
        /* 动画2: 脉冲球 */
        .pulse-ball {
            background: radial-gradient(circle, #86a8e7, #5d7bc2);
            animation: pulse 2s infinite alternate;
        }
        
        /* 动画3: 悬浮卡片 */
        .float-card {
            background: linear-gradient(45deg, #91eae4, #7fd1c7);
            animation: float 4s infinite ease-in-out;
        }
        
        /* 动画4: 霓虹边框 */
        .neon-border {
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 4px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderRotate 3s infinite linear;
        }
        
        /* 动画定义 */
        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(134, 168, 231, 0.7); }
            100% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(134, 168, 231, 0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 5px 15px rgba(134, 168, 231, 0.5)); }
            100% { filter: drop-shadow(0 5px 25px rgba(255, 126, 95, 0.8)); }
        }
        
        /* 波浪效果 */
        .wave-container {
            position: relative;
            height: 150px;
            overflow: hidden;
            margin-top: 50px;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%2386a8e7" opacity="0.3"/></svg>');
            animation: wave 10s linear infinite;
        }
        
        .wave:nth-child(2) {
            opacity: 0.5;
            animation: wave-reverse 8s linear infinite;
        }
        
        .wave:nth-child(3) {
            opacity: 0.2;
            animation: wave 12s linear infinite;
        }
        
        @keyframes wave {
            0% { transform: translateX(0) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.9); }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
        }
        
        @keyframes wave-reverse {
            0% { transform: translateX(-50%) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.9); }
            100% { transform: translateX(0) translateZ(0) scaleY(1); }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #a0a0d8;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .demo-box {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <h1>炫酷动效实验室</h1>
            <p class="tagline">探索CSS与JavaScript的动画魅力</p>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-sync-alt"></i> 平滑过渡</h2>
                <p class="card-content">悬浮在任何卡片上，体验流畅的悬浮动画与过渡效果。这些效果通过CSS过渡和变换实现，为界面增添现代感。</p>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-magic"></i> 视觉吸引</h2>
                <p class="card-content">精心设计的动画能够引导用户注意力，提升交互体验。我们的动画旨在创造愉悦的视觉效果而不干扰使用。</p>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-bolt"></i> 性能优化</h2>
                <p class="card-content">所有动画都经过优化，确保流畅运行且不消耗过多系统资源。我们使用GPU加速和高效的CSS属性实现高性能动画。</p>
            </div>
        </div>
        
        <div class="demo-area">
            <div class="demo-box rotate-box">
                <span>旋转动画</span>
            </div>
            
            <div class="demo-box pulse-ball">
                <span>脉冲效果</span>
            </div>
            
            <div class="demo-box float-card">
                <span>悬浮动画</span>
            </div>
            
            <div class="demo-box neon-border">
                <span>霓虹边框</span>
            </div>
        </div>
        
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        
        <footer>
            <p>© 2025 炫酷动效实验室 | 使用纯CSS和JavaScript实现 | 单页应用演示</p>
        </footer>
    </div>
    
    <!-- 引入粒子库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // 初始化粒子背景
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#86a8e7",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
            
            // 为演示区域添加点击效果
            const demoBoxes = document.querySelectorAll('.demo-box');
            
            demoBoxes.forEach(box => {
                box.addEventListener('click', function() {
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 300);
                });
            });
            
            // 随机颜色变化效果
            const colors = ['#ff7e5f', '#feb47b', '#86a8e7', '#91eae4', '#7fd1c7'];
            let colorIndex = 0;
            
            setInterval(() => {
                const title = document.querySelector('h1');
                title.style.background = `linear-gradient(to right, ${colors[colorIndex]}, ${colors[(colorIndex + 1) % colors.length]}, ${colors[(colorIndex + 2) % colors.length]}, ${colors[(colorIndex + 3) % colors.length]})`;
                title.style.webkitBackgroundClip = 'text';
                title.style.backgroundClip = 'text';
                colorIndex = (colorIndex + 1) % colors.length;
            }, 3000);
        });
    </script>
</body>
</html>
